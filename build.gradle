group 'RLBot'
version '1.0-SNAPSHOT'

apply plugin: 'com.jfrog.bintray'
apply plugin: 'de.undercouch.download'
apply plugin: 'ru.vyarus.use-python'
apply plugin: 'groovy'

def apiFile = new File('apikey')
def apikey = ''
if (apiFile.exists()) {
    apikey = apiFile.text
}

def protoDir = 'RLBotFramework/proto'
def destinationDir  = protoDir

buildscript {
  println('buildscript')
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'org.apache.ivy:ivy:2.3.0'
        classpath 'de.undercouch:gradle-download-task:3.4.1'
        classpath 'ru.vyarus:gradle-use-python-plugin:1.0.1'
        classpath 'rlbotofficial.RLBotProtoMaven:proto-interface:0.0.2'
    }
}



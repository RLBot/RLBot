bintray {
    user = 'rlbotofficial'
    key = apikey
    pkg {
        repo = 'RLBot'
        name = 'framework'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/RLBot/RLBotProtobuf.git'
        version {
            name = '0.0.1-Initial'
            released = new Date()
            vcsTag = '0.0.1'
        }
    }
    filesSpec {
        from('.') {
            include '*.py'
        }
        from 'RLBotFramework'
        into 'RLBotFramework'
    }
}


